name: 'Build'
on: [pull_request, push]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install valgrind
      run: sudo apt-get update && sudo apt-get install -y valgrind
    - name: Install gcc-9
    - run: sudo apt-get install gcc-9 g++-9
    - name: Install gcovr
      run: sudo apt-get install python3-setuptools && sudo pip3 install git+https://github.com/gcovr/gcovr.git
    - name: Install cppcheck
      run: sudo apt-get install -y cppcheck
    - name: Run Linter
      run: cd src && cppcheck *.cpp
    - name: Configure
      run: sh configure.sh
    - name: Work
      run: cd build/ && ./Lemmatizator && cd ..
    - name: Test
      run: cp -rf postfixes/ build/ && cd build/ && make coverage && ctest
    - name: Archive code coverage results
      uses: actions/upload-artifact@v2
      with:
        name: code-coverage-report
        path: build/coverage/index.html
